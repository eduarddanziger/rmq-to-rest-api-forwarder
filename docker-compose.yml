version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: forwarder
      RABBITMQ_DEFAULT_PASS: forwarder

  forwarder:
    build:
      context: .
      dockerfile: Projects/RmqToRestApiForwarder/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: Docker
    depends_on:
      - rabbitmq